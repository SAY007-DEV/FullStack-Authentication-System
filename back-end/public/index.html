<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Website</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

      
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

       
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out 0.5s both;
        }

        
        .hero {
            text-align: center;
            animation: fadeIn 1s ease-in-out 1s both;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-in-out 1.5s both;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #4CAF50; 
        }

        .datetime {
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-in-out 2s both;
        }

       
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="10" width="80" height="80" rx="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
            <rect x="20" y="20" width="60" height="10" fill="#fff"/>
            <rect x="20" y="35" width="60" height="10" fill="#fff"/>
            <rect x="20" y="50" width="60" height="10" fill="#fff"/>
            <rect x="20" y="65" width="60" height="10" fill="#fff"/>
            <circle cx="50" cy="50" r="5" fill="#fff"/>
        </svg>

       
        <div class="hero">
            <h1>Welcome to Our Server</h1>
            <p>API IS RUNNING.....</p>
           
            <div class="status">
                <div class="status-dot"></div>
                <span>Server Status: Online</span>
            </div>
        </div>

      
        <div class="datetime" id="datetime"></div>
    </div>

    <script>
       
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
