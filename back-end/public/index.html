<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(ellipse at center, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            overflow-x: hidden;
            animation: twinkle 10s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 15s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .logo {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex flex-col justify-center items-center relative">
    <!-- Floating Stars -->
    <div class="star w-1 h-1 top-10 left-10"></div>
    <div class="star w-2 h-2 top-20 right-20"></div>
    <div class="star w-1 h-1 bottom-20 left-1/4"></div>
    <div class="star w-1.5 h-1.5 top-1/3 right-1/3"></div>
    <div class="star w-1 h-1 bottom-1/3 left-1/2"></div>

    <!-- Orbiting Planets -->
    <div class="planet w-8 h-8 bg-blue-400 top-1/4 left-1/2 transform -translate-x-1/2"></div>
    <div class="planet w-6 h-6 bg-purple-500 top-1/2 right-1/4"></div>

    <div class="container max-w-4xl mx-auto p-8 bg-black bg-opacity-20 backdrop-blur-md rounded-2xl shadow-2xl border border-white border-opacity-20 fade-in flex flex-col justify-center items-center relative z-10">
        <!-- Logo: Space-themed Satellite -->
        <svg class="logo w-24 h-24 mb-6" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="rgba(0,212,255,0.2)" stroke="#00d4ff" stroke-width="2"/>
            <rect x="40" y="40" width="20" height="20" fill="#00d4ff"/>
            <circle cx="50" cy="50" r="5" fill="#fff"/>
            <line x1="50" y1="10" x2="50" y2="30" stroke="#00d4ff" stroke-width="2"/>
            <line x1="50" y1="70" x2="50" y2="90" stroke="#00d4ff" stroke-width="2"/>
            <line x1="10" y1="50" x2="30" y2="50" stroke="#00d4ff" stroke-width="2"/>
            <line x1="70" y1="50" x2="90" y2="50" stroke="#00d4ff" stroke-width="2"/>
        </svg>

        <div class="hero text-center fade-in">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 glow">Welcome to Our Space Server</h1>
            <p class="text-xl md:text-2xl mb-8 opacity-90">API IS RUNNING..... Engaging Hyperdrive</p>
            
            <div class="status flex items-center justify-center gap-4 text-xl md:text-2xl mb-8">
                <div class="status-dot w-4 h-4 bg-green-400 rounded-full"></div>
                <span>Server Status: Online in Orbit</span>
            </div>
        </div>

        <div class="datetime text-lg opacity-80 fade-in" id="datetime"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('datetime').textContent = `Galactic Time: ${now.toLocaleDateString('en-US', options)}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
